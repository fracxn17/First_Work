<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - LoopLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- âœ… Signup Container -->
  <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">

    <!-- âœ… Left Visual Panel (Hidden on Mobile) -->
    <div class="hidden md:block md:w-1/2 bg-gradient-to-br from-green-500 to-blue-600 text-white p-10">
      <h2 class="text-3xl font-bold mb-4">Create Your Account ðŸš€</h2>
      <p>Start your skill-sharing journey with LoopLearn today.</p>
      <img src="https://www.svgrepo.com/show/475768/student-education-learning.svg" alt="Signup" class="mt-10 w-full">
    </div>

    <!-- âœ… Right Signup Form -->
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Sign up for LoopLearn</h2>

      <form action="login.html" method="post" class="space-y-4">

        <!-- Full Name -->
        <div>
          <label class="block text-gray-600 mb-1">Full Name</label>
          <input type="text" name="fullname" required
                 class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-600 mb-1">Email</label>
          <input type="email" name="email" required
                 class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-600 mb-1">Password</label>
          <input type="password" name="password" required
                 class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Referral Code -->
        <div>
          <label class="block text-gray-600 mb-1">Referral Code (Optional)</label>
          <input type="text" name="referral_code"
                 class="w-full border border-yellow-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
          Create Account
        </button>
      </form>

      <!-- Already have an account -->
      <p class="mt-6 text-sm text-center text-gray-600">
        Already have an account?
        <a href="login.html" class="text-green-600 hover:underline">Login here</a>
      </p>
    </div>

  </div>

</body>
</html>
<!-- ðŸ”½ Login Section -->
<section id="login">
  <!-- Your login form -->
</section>

<!-- ðŸ”½ Signup Section -->
<section id="signup">
  <!-- Your signup form -->
</section>
