<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - LoopLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Container -->
  <div class="flex w-full max-w-4xl shadow-lg rounded-lg overflow-hidden bg-white">
    
    <!-- Left Side -->
    <div class="w-1/2 bg-gradient-to-br from-green-400 to-blue-500 p-10 text-white flex flex-col justify-center">
      <h2 class="text-3xl font-bold mb-4">Create Your Account ðŸš€</h2>
      <p class="text-lg mb-6">Start your skill-sharing journey with LoopLearn today.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Signup" class="w-40">
    </div>

    <!-- Right Side -->
    <div class="w-1/2 p-10">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign up for LoopLearn</h2>
      
      <form>
        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="mb-6">
          <label class="block mb-1 text-sm text-gray-600">Referral Code (Optional)</label>
          <input type="text" class="w-full px-4 py-2 border border-yellow-400 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Create Account</button>
      </form>

      <p class="mt-4 text-sm text-gray-600 text-center">
        Already have an account? 
        <a href="#" class="text-green-600 hover:underline">Login here</a>
      </p>
    </div>

  </div>
</body>
</html>
